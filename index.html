<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Full Frontal</title>

    <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
    <div id="lpanel-div" class="panel">
      <h1 id="app-name">Element Builder</h1>

      <div>
        <strong>Drag-in Elements</strong>
        <ul id="elements-list"></ul>
      </div>
    </div>

    <div id="app-div">
      <iframe id="app-view" src="/iframe/iframe.html" name="Full Frontal App View"></iframe>
    </div>

    <div id="rpanel-div" class="panel">
      <h1>Element Editor</h1>
      <div id="element-settings">
        <ul id="attributes-list"></ul>
        <label for="attribute-select">New Attribute:</label>
        <select id="attribute-select"></select>
      </div>
    </div>

    <!-- JS module scripts -->
    <script src="/js/state.js" type="module"></script>
    <script src="/js/iframe.js" type="module"></script>
    <script src="/js/leftPanel.js" type="module"></script>
    <script src="/js/rightPanel.js" type="module"></script>
    <script src="/js/dragDropFunctions.js" type="module"></script>
  </body>
</html>
