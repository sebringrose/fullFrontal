<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Full Frontal</title>

    <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
    <div id="lpanel-div" class="panel">
      <h1 id="app-name">App Name</h1>

      <div id="elements">
        <strong>Drag-in Elements</strong>
        <ul>
          <li draggable="true" ondragstart="elementStartDrag(event)">heading</li>
          <li draggable="true" ondragstart="elementStartDrag(event)">text</li>
          <li draggable="true" ondragstart="elementStartDrag(event)">image</li>
          <li draggable="true" ondragstart="elementStartDrag(event)">button</li>
          <li draggable="true" ondragstart="elementStartDrag(event)">link</li>
        </ul>
      </div>
    </div>

    <div id="app-div">
      <div id="app-div-buttons">
        <button id="pop-out-button">Create Responsive Window</button>
        <button id="edit-button">Toggle Edit Mode</button>
      </div>
      <iframe id="app-view" src="/iframe/iframe.html" name="Full Frontal App View"></iframe>
    </div>

    <div id="rpanel-div" class="panel">
      <h1>Editor Panel</h1>
      <div id="element-settings">
        <h3 id="element-type"></h3>
        <div id="element-attributes">
          <h2>Attributes</h2>
          <ul id="attributes-list"></ul>
          <label for="attribute-select">New Attribute:</label>
          <select id="attribute-select"></select>
        </div>

        <div id="element-styles">
          <h2>Style</h2>
          <label for="style-select">id/class styles</label>
          <select id="style-target-select">
            <option value="id">id</option>
            <option value="class">class</option>
          </select>
          <ul id="styles-list"></ul>
          <label for="style-select">New Style:</label>
          <select id="style-select"></select>
        </div>
      </div>
    </div>

    <!-- state script -->
    <script src="/js/state.js" type="module"></script>

    <!-- iframe scripts -->
    <script src="/js/iframe.js" type="module"></script>
    <script src="/js/leftPanel.js" type="module"></script>
    <script src="/js/rightPanel.js" type="module"></script>
  </body>
</html>
